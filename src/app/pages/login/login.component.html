<form class="login-page__wrapper" [formGroup]="form" (ngSubmit)="onLogIn()">
  <app-input-control label="E-mail" formControlName="email" />
  <app-input-control label="Password" type="password" formControlName="password" />

  <button class="login-page__submit-button" type="submit" (click)="$event.stopPropagation();">Log in</button>
</form>
