<div class="login-page page">
  <p class="login-page__error" [class.login-page__error--hidden]="!form.hasError('wrongCredentials')">
    {{ 'app.login.incorrectPassword' | translate }} 
  </p>
  <div class="login-page__content">
    <form class="login-page__form" [formGroup]="form" (ngSubmit)="onLogIn()">
      <app-input-control id="mail" [label]="'app.login.form.emailLabel' | translate" formControlName="email" />
      <app-input-control id="password" [label]="'app.login.form.passwordLabel' | translate" type="password" formControlName="password" />

      <button class="login-page__submit-button" type="submit" (click)="$event.stopPropagation();">{{ 'app.login.form.submitButton' | translate }}</button>
    </form>
    <section>
      <h1>{{ 'app.login.text.header' | translate }}</h1>
      <p [innerHTML]="'app.login.text.content' | translate"></p>
      <button class="login-page__autofill-button" (click)="onAutofillLogInForm()">{{ 'app.login.text.autofillButton' | translate }}</button>
    </section>
  </div>
</div>
